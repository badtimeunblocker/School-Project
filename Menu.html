<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Abyss</title>
    <style>
        /* Embedded CSS for styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #fff;
        }

        h1, h2, h3 {
            text-align: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #202020, #121212);
            overflow: hidden;
        }

        .flashlight {
            border: 2px solid #fff;
            background-color: #121212;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            box-shadow: 0 0 30px 15px rgba(255, 255, 255, 0.8);
        }

        .dark-room {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #000;
            opacity: 0.9;
        }

        .instructions {
            text-align: center;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Echoes of the Abyss</h1>
        <h2>The Shadows Await</h2>
        <div class="instructions">
            <p>Move your mouse to navigate the flashlight. Click "Start" to explore the haunted mansion!</p>
            <button id="startButton">Start</button>
        </div>
        <div class="dark-room" id="darkRoom"></div>
        <div class="flashlight" id="flashlight"></div>
    </div>

    <script>
        // Embedded JavaScript for interactivity
        const flashlight = document.getElementById('flashlight');
        const darkRoom = document.getElementById('darkRoom');
        const startButton = document.getElementById('startButton');

        // Function to activate the flashlight movement
        document.addEventListener('mousemove', (event) => {
            const x = event.clientX;
            const y = event.clientY;
            flashlight.style.transform = `translate(${x - 200}px, ${y - 200}px)`;
        });

        // Functionality to start the exploration
        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            darkRoom.style.opacity = '0.7';
        });

        // Horror sound effect (optional, if file is linked)
        function playSound() {
            const audio = new Audio('horror-sound.mp3');
            audio.loop = true;
            audio.play();
        }
    </script>
</body>
</html>
