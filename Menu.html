<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Abyss</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        .instructions p {
            margin: 0;
            font-size: 1.2em;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <p>Press WASD to move, Shift to sprint, Space to jump. Your flashlight moves with your view.</p>
        <button id="startButton">Start</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        // JavaScript for controls, pointer lock, and game mechanics
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        let keys = {};

        // Resize canvas to fit the screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Player settings
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            speed: 2,
            sprintSpeed: 4,
            jumpHeight: 50,
            jumping: false,
        };

        // Flashlight effect
        const flashlightRadius = 150;

        // Initialize the game
        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            canvas.requestPointerLock();
            gameLoop();
        });

        // Pointer lock controls
        document.addEventListener('mousemove', (event) => {
            player.x += event.movementX * 0.1;
            player.y += event.movementY * 0.1;
        });

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            keys[event.key] = true;
        });

        document.addEventListener('keyup', (event) => {
            keys[event.key] = false;
        });

        // Game loop
        function gameLoop() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Movement controls
            if (keys['w']) player.y -= player.speed;
            if (keys['s']) player.y += player.speed;
            if (keys['a']) player.x -= player.speed;
            if (keys['d']) player.x += player.speed;
            if (keys['Shift']) player.speed = player.sprintSpeed;
            else player.speed = 2;

            // Jump mechanic
            if (keys[' ']) {
                if (!player.jumping) {
                    player.jumping = true;
                    setTimeout(() => player.jumping = false, 300);
                }
            }

            // Draw flashlight effect
            context.fillStyle = 'rgba(0, 0, 0, 0.95)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.beginPath();
            context.arc(player.x, player.y, flashlightRadius, 0, Math.PI * 2);
            context.fillStyle = 'rgba(255, 255, 255, 0.8)';
            context.fill();
            context.globalCompositeOperation = 'destination-out';
            context.beginPath();
            context.arc(player.x, player.y, flashlightRadius, 0, Math.PI * 2);
            context.fill();
            context.globalCompositeOperation = 'source-over';

            // Simulate monster (random movement)
            drawMonster();

            requestAnimationFrame(gameLoop);
        }

        // Monster simulation
        function drawMonster() {
            const monsterX = Math.random() * canvas.width;
            const monsterY = Math.random() * canvas.height;

            context.beginPath();
            context.arc(monsterX, monsterY, 30, 0, Math.PI * 2);
            context.fillStyle = 'red';
            context.fill();
        }
    </script>
</body>
</html>
